        value_template: '{{ states.sensor.worx_sensors.attributes["dat"]["modules"]["US"]["stat"] }}'
      landroid_acs_enabled:
        value_template: '{{ states.sensor.worx_sensors.attributes["cfg"]["modules"]["US"]["enabled"] }}'

